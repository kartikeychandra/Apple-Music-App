<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src = "apple music.png" alt="Apple Music">Apple Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class = "songList">
            <h1>Top 10 Songs of 2021</h1>
            <div>
                <div class="songItem">
                    <img src = "Justin_Bieber_-_Justice.png" alt = "1">
                    <span>Peaches</span>
                    <span class="songListPlay"><span>3:17</span><i id= "1" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src = "Ariana_Grande_-_Positions.png" alt = "2">
                    <span>thank u, next</span>
                    <span class="songListPlay"><span>3:27</span><i id="2" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src= "zayn malik.jfif" alt = "3">
                    <span>Tightrope</span>
                    <span class="songListPlay"><span>3:24</span><i id= "3" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="DJ_Khaled_-_Khaled_Khaled.png" alt = "4">
                    <span>Popstar</span>
                    <span class="songListPlay"><span>3:20</span><i id="4" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="billie.jpeg" alt="5">
                    <span>Therefore i am</span>
                    <span class="songListPlay"><span>2:53</span><i id="5" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src = "camila cabilo.png" alt="6">
                    <span>Oh Na Na</span>
                    <span class="songListPlay"><span>3:23</span><i id="6" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src = "doja cat.jfif" alt = "7">
                    <span>Woman</span>
                    <span class="songListPlay"><span>2:53</span><i id="7" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src= "drake.jpg" alt="8">
                    <span>God's Plan</span>
                    <span class="songListPlay"><span>3:20</span><i id="8" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src ="selena.png" alt="9">
                    <span>Wolves</span>
                    <span class="songListPlay"><span>3:17</span><i id="9" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src = "shawn mendes.jpg" alt="10">
                    <span>Se√±orita</span>
                    <span class="songListPlay"><span>3:25</span><i id="10" class="far songItemPlay fa-1x fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class = "songBanner"></div>
    </div>
    <div class = "bottom">
        <input type = "range" name="range" id="myProgressBar" min="0" value="0" max= "100">
        <div>
            <i id="backward" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="forward" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songPlaying">
            <img src = "wave.gif"  width= "50px"; alt="gif" id="gif">
            <span id="songName"></span>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3bf45d4e2c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
